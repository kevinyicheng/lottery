<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單抽獎工具</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">

    <h2>簡單抽獎工具</h2>
    <p>請輸入參賽者，每行一個名稱：</p>
    <textarea id="nameList" rows="10" cols="30" placeholder="輸入名單，每行一位"></textarea>
    <br><br>
    <button onclick="startLottery()">抽獎</button>
    <button onclick="resetLottery()">重新抽獎</button>
    <p id="emoji" style="font-size: 30px; display: none;">🎉</p>
    <h3 id="result"></h3>

    <script>
        function startLottery() {
            var textArea = document.getElementById("nameList");
            var names = textArea.value.split("\n").map(name => name.trim()).filter(name => name !== "");

            if (names.length < 2) {
                alert("請至少輸入兩個參賽者！");
                return;
            }

            var candidates = [names[0], names[1]]; // 只能從前兩行抽獎
            var emoji = document.getElementById("emoji");
            var result = document.getElementById("result");

            // 顯示隨機 Emoji
            emoji.style.display = "block";
            var emojiList = ["🎉", "🎈", "🎊", "🤩"];
            var animation = setInterval(() => {
                emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
            }, 200);

            // 6 秒後顯示結果
            setTimeout(() => {
                clearInterval(animation);
                emoji.style.display = "none";
                var winner = candidates[Math.floor(Math.random() * candidates.length)];
                alert(`恭喜 ${winner} 中獎！`);
                result.innerHTML = `🎉 恭喜 <strong>${winner}</strong>！`;
            }, 6000);
        }

        function resetLottery() {
            document.getElementById("nameList").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>

</body>
</html>
