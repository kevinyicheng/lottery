<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單抽獎工具</title>
    <style>
        /* 設定背景 */
        body {
            background: rgba(200, 220, 255, 0.8); /* 淡藍色 + 透明度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 毛玻璃效果的抽獎區塊 */
        .container {
            background: rgba(255, 255, 255, 0.6); /* 半透明白色 */
            backdrop-filter: blur(10px); /* 毛玻璃模糊效果 */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        /* 大標題 */
        h2 {
            font-size: 24px;
        }

        /* 文字輸入框 */
        textarea {
            width: 100%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
        }

        /* 按鈕設計 */
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* 抽獎按鈕 */
        .draw-btn {
            background-color: #4CAF50; /* 綠色 */
            color: white;
        }
        .draw-btn:hover {
            background-color: #45a049;
        }

        /* 重置按鈕 */
        .reset-btn {
            background-color: #008CBA; /* 藍色 */
            color: white;
        }
        .reset-btn:hover {
            background-color: #0077A8;
        }

        /* 結果區塊 */
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Emoji 動畫 */
        #emoji {
            font-size: 40px;
            display: none;
            margin: 15px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>簡單抽獎工具</h2>
        <p>請輸入參賽者，每行一個名稱：</p>
        <textarea id="nameList" placeholder="輸入名單，每行一位"></textarea>
        <br>
        <button class="draw-btn" onclick="startLottery()">抽獎</button>
        <button class="reset-btn" onclick="resetLottery()">重新抽獎</button>
        <p id="emoji">🎉</p>
        <h3 id="result"></h3>
    </div>

    <script>
        function startLottery() {
            var textArea = document.getElementById("nameList");
            var names = textArea.value.split("\n").map(name => name.trim()).filter(name => name !== "");

            if (names.length < 2) {
                alert("請至少輸入兩個參賽者！");
                return;
            }

            var candidates = [names[0], names[1]]; // 只能從前兩行抽獎
            var emoji = document.getElementById("emoji");
            var result = document.getElementById("result");

            // 顯示隨機 Emoji
            emoji.style.display = "block";
            var emojiList = ["🎉", "🎈", "🎊", "🤩"];
            var animation = setInterval(() => {
                emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
            }, 200);

            // 6 秒後顯示結果
            setTimeout(() => {
                clearInterval(animation);
                emoji.style.display = "none";
                var winner = candidates[Math.floor(Math.random() * candidates.length)];
                alert(`恭喜 ${winner} 中獎！`);
                result.innerHTML = `🎉 恭喜 <strong>${winner}</strong>！`;
            }, 6000);
        }

        function resetLottery() {
            document.getElementById("nameList").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>

</body>
</html>
