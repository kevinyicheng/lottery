<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 TC813 平板大樂透 🎲</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e1bee7, #b2ebf2); /* 柔和歡樂漸層 */
            padding: 20px;
        }
        h1 {
            color: #7b1fa2;
            font-size: 36px;
            text-shadow: 2px 2px #f06292; /* 輕微陰影增加趣味 */
        }
        textarea {
            width: 300px;
            height: 150px;
            border: 2px dashed #ff5722;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #ff9800;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f44336; /* 懸停時更有活力 */
        }
        #result {
            font-size: 24px;
            color: #d81b60;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 歡樂抽獎機 🎉</h1>
    <p>✨ 每行輸入一個參賽者，準備開抽！✨</p>
    <textarea id="participants" placeholder="小明&#10;小紅&#10;小花"></textarea>
    <br>
    <button onclick="drawWinner()">🎊 抽獎！</button>
    <button onclick="reset()">🔄 重來一次</button>
    <div id="result">🎁 誰會是幸運兒呢？🎁</div>

    <script>
        function drawWinner() {
            const textarea = document.getElementById("participants");
            const result = document.getElementById("result");
            let participants = textarea.value.split("\n").map(p => p.trim()).filter(p => p);

            if (participants.length === 0) {
                result.innerHTML = "😅 哎呀，還沒有人參加耶！";
                return;
            }

            // 隨機挑選幸運兒
            const winner = participants[Math.floor(Math.random() * participants.length)];
            result.innerHTML = `🎉 恭喜 <strong>${winner}</strong> 中獎啦！🥳`;
        }

        function reset() {
            document.getElementById("participants").value = "";
            document.getElementById("result").innerHTML = "🎁 誰會是下一個幸運兒？🎁";
        }
    </script>
</body>
</html>
