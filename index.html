<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎲 TC813 平板大樂透 🎲</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e1bee7, #b2ebf2);
            padding: 20px;
        }
        h1 {
            color: #7b1fa2;
            font-size: 36px;
            text-shadow: 2px 2px #f06292;
        }
        textarea {
            width: 300px;
            height: 150px;
            border: 2px dashed #ff5722;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #ff9800;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f44336;
        }
        #result {
            font-size: 24px;
            color: #d81b60;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🎉 TC813 平板大樂透 🎉</h1>
    <p>✨ 每行輸入一個參賽者，只抽前二行喔！✨</p>
    <textarea id="participants" placeholder="小明
小紅
小花"></textarea>
    <br>
    <button onclick="drawWinner()">🎊 抽獎！</button>
    <button onclick="reset()">🔄 重來一次</button>
    <div id="result">🎁 誰會是幸運兒呢？🎁</div>

    <script>
        function drawWinner() {
            const textarea = document.getElementById("participants");
            const result = document.getElementById("result");
            let participants = textarea.value.split("\n").map(p => p.trim()).filter(p => p);

            if (participants.length === 0) {
                result.innerHTML = "😅 哎呀，還沒有人參加耶！";
                return;
            }

            // 只取前二行非空參賽者
            participants = participants.slice(0, 2);

            if (participants.length === 0) {
                result.innerHTML = "😅 前二行沒人，快來參加吧！";
                return;
            }

            // 抽獎前顯示等待動畫
            result.innerHTML = "🎰 抽獎中...";
            let countdown = 5; // 5秒倒數
            const countdownInterval = setInterval(() => {
                result.innerHTML = `🎰 抽獎中... ${countdown}秒 ✨`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
